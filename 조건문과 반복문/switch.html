<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var rank = window.prompt("직급을 입력하세요.1-사장,2-부장,3-차장,4-과장,5-대리,6-사원");
        
        switch(rank){
            case "1" : document.write("<p>사장의 급여는 <strong>1000만원</strong>입니다.");
                break;
            case "2" : document.write("<p>부장의 급여는 <strong>900만원</strong>입니다.");
                break;
            case "3" : document.write("<p>차장의 급여는 <strong>700만원</strong>입니다.");
                break;
            case "4" : document.write("<p>과장의 급여는 <strong>500만원</strong>입니다.");
                break;
            case "5" : document.write("<p>대리의 급여는 <strong>300만원</strong>입니다.");
                break;
            case "6" : document.write("<p>사원의 급여는 <strong>200만원</strong>입니다.");
                break;
            default : alert("잘못 입력하셨습니다.");
        }
    

    </script>
</body>
</html>
